<main class="app">
  <nav class="app__nav">
    <img class="app__nav-home"
      *ngIf="started"
      src="assets/icons/Globetrotter.svg"
      [alt]="Home"
      (click)="reset()"
    />
  </nav>
  <div class="app__content"
    [ngClass]="{'app__content--no-scroll': noScroll}"
    >
    <app-home *ngIf="!started"
      (started)="onStart()"
    ></app-home>
    <app-select *ngIf="started && !selection"
      (selectionMade)="onSelectionMade($event)"
    ></app-select>
    <app-quiz *ngIf="started && selection"
      [selection]="selection"
    ></app-quiz>
  </div>
</main>
