<main class="app">
  <nav class="app__nav">
    <img class="app__nav-home"
      *ngIf="quizStarted"
      src="assets/icons/Globetrotter.svg"
      [alt]="Home"
      (click)="reset()"
    />
  </nav>
  <div class="app__content"
    [ngClass]="{'app__content--no-scroll': quizCompleted}"
    >
    <app-select *ngIf="!quizStarted"></app-select>
    <app-quiz *ngIf="quizStarted"></app-quiz>
  </div>
</main>
