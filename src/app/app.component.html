<main class="app">
  <nav class="app__nav">
    <img class="app__nav-home"
      *ngIf="selection"
      src="assets/icons/Globetrotter.svg"
      [alt]="Home"
      (click)="reset()"
    />
  </nav>
  <div class="app__content"
    [ngClass]="{'app__content--no-scroll': quizCompleted}"
    >
    <app-select *ngIf="!selection"
      (selectionMade)="onSelectionMade($event)"
    ></app-select>
    <app-quiz *ngIf="selection"
      [selection]="selection"
    ></app-quiz>
  </div>
</main>
