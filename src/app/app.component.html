<main class="app">
  <nav class="app__nav">
    <img class="app__nav-home"
      *ngIf="quizStarted$ | async"
      src="assets/icons/Globetrotter.svg"
      [alt]="Home"
      (click)="reset()"
    />
  </nav>
  <div class="app__content"
    [ngClass]="{'app__content--no-scroll': (quizCompleted$ | async)}"
    >
    <app-quiz *ngIf="quizStarted$ | async; else select"></app-quiz>
    <ng-template #select>
      <app-select></app-select>
    </ng-template>
  </div>
</main>
