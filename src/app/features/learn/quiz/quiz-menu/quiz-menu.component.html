<app-fixed-slideable-panel *ngIf="(quiz$ | async) as quiz"
  [position]="menuPosition"
  >
  <div class="outcome"
    app-fixed-slideable-panel-content
    *ngIf="quiz.isComplete"
    >
    <app-logo class="home"></app-logo>
    <p class="text">
      Quiz complete! You scored
    </p>
    <h1 class="accuracy">
      {{quiz.accuracy}}%
    </h1>
  </div>
  <div class="progress"
    app-fixed-slideable-panel-header
    *ngIf="!quiz.isComplete"
    >
    <app-logo class="logo"></app-logo>
    <p class="prompt">
      {{prompt$ | async}}
    </p>
    <div class="details">
      <h4 class="details__tally">
        {{quiz.countriesGuessed}} / {{quiz.totalCountries}}
      </h4>
      <h4 class="details__guess">
        Guess #{{quiz.guess}}
      </h4>
    </div>
  </div>
</app-fixed-slideable-panel>
