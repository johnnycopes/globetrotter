<div class="quiz-cards"
  *ngIf="vm$ | async as vm"
  @stagger
  >
  <app-quiz-card
    *ngFor="let country of vm.countries"
    [type]="vm.quizType"
    [country]="country"
    [isCurrentCountry]="country === vm.currentCountry"
    [canFlip]="canFlipCards"
    (flipped)="onFlip($event)"
    @fadeIn
    >
  </app-quiz-card>
</div>
