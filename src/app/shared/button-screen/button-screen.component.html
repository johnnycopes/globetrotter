<div class="button-screen"
  @fadeIn
  >
  <div class="button-screen__content">
    <ng-content></ng-content>
  </div>
  <div class="button-screen__button">
    <app-button
      buttonStyle="primary"
      [buttonText]="buttonText"
      [disabled]="buttonDisabled"
      (clicked)="onClick()"
      >
    </app-button>
  </div>
</div>
