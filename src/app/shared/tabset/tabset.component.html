<ng-template #defaultControlsTemplate>
  <ul class="tabs">
    <li class="tab"
      *ngFor="let tab of tabs"
      [ngClass]="{'tab--selected': tab.selected}"
      (click)="onSelectTab(tab)"
      >
      {{tab.name}}
    </li>
  </ul>
</ng-template>

<ng-container *ngTemplateOutlet="
  controlsTemplate ? controlsTemplate : defaultControlsTemplate;
  context: {
    tabs: this.tabs,
    selectTab: this.selectTab
  }"
  >
</ng-container>
<div class="content"
  [@visibility]="contentVisibility"
  @fadeIn
  >
  <ng-content select="[app-tabset-content]"></ng-content>
</div>
