<div class="fixed-slideable-panel"
  [@position]="position"
  >
  <div class="fixed-slideable-panel__wrapper">
    <div class="fixed-slideable-panel__content"
      *ngIf="position === 'fullscreen'"
      >
      <ng-content select="app-fixed-slideable-panel-content"></ng-content>
    </div>
    <div class="fixed-slideable-panel__header"
      *ngIf="position === 'header'"
      >
      <ng-content select="app-fixed-slideable-panel-header"></ng-content>
    </div>
  </div>
</div>
