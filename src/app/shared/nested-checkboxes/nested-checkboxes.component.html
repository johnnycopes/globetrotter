<main class="category">
  <img class="category__icon"
    *ngIf="imagePath"
    [src]="imagePath"
    alt="{{category}}"
  />
  <div class="category__icon-cover"
    *ngIf="imagePath && model.checkboxState === 'unchecked'"
  ></div>
  <section class="category__wrapper">
    <app-checkbox class="category__checkbox"
      [invertColors]="true"
      [value]="model.name"
      [state]="model.checkboxState"
      (changed)="onCategoryChange($event)"
      >
      {{model.name}} ({{model.current}} / {{model.total}})
    </app-checkbox>
    <app-checkbox class="subcategory__checkbox"
      *ngFor="let subcategory of model.subcategories"
      [value]="subcategory.name"
      [state]="subcategory.checkboxState"
      (changed)="onSubcategoryChange($event, subcategory)"
      >
      {{subcategory.name}} ({{subcategory.total}})
    </app-checkbox>
  </section>
</main>
