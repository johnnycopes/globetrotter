<div class="total">
  <div class="total__tally">
    <span class="total__tally-number">
      {{model.current}} / {{model.total}}&nbsp;
    </span>
    <span class="total__tally-text">
      possible countries selected.
    </span>
  </div>
  <div class="total__buttons">
    <app-button class="total__select-all"
      buttonStyle="secondary"
      buttonType="button"
      buttonText="Select all"
      (click)="onSelectAll()"
      >
    </app-button>
    <app-button class="total__clear-all"
      buttonStyle="secondary"
      buttonType="button"
      buttonText="Clear all"
      (click)="onClearAll()"
      >
    </app-button>
  </div>
</div>
<div class="categories">
  <app-nested-checkboxes class="category"
    *ngFor="let category of categories"
    [region]="category"
    [allChecked]="allChecked"
    imagePath="{{imagePath}}/{{category.name}}.{{imageType}}"
    (modelChanged)="onModelChange($event)"
  ></app-nested-checkboxes>
</div>
