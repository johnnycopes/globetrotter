<div class="selection">
  <div class="selection__counter"
    *ngIf="displayCounters"
    >
    <span class="selection__counter-number">
      {{current}} / {{total}}&nbsp;
    </span>
    <span class="selection__counter-text">
      possible countries selected.
    </span>
  </div>
  <div class="selection__buttons">
    <app-button class="selection__select-all"
      buttonStyle="secondary"
      buttonText="Select all"
      (click)="onSelectAll()"
      >
    </app-button>
    <app-button class="selection__clear-all"
      buttonStyle="secondary"
      buttonText="Clear all"
      (click)="onClearAll()"
      >
    </app-button>
  </div>
</div>
<div class="items">
  <app-nested-checkboxes class="item"
    *ngFor="let item of items"
    [item]="item"
    [treeProvider]="treeProvider"
    [displayCounters]="displayCounters"
    imagePath="{{imagePath}}/{{treeProvider.getItemDisplayName(item)}}.{{imageType}}"
    [ngModel]="checkboxStates"
    (ngModelChange)="updateCheckboxStates($event)"
  ></app-nested-checkboxes>
</div>
