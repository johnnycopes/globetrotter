<div class="top"
  [ngClass]="{'top--space-between': showInfoCounter}"
  >
  <app-counter class="top__counter"
    *ngIf="showInfoCounter"
    [current]="current"
    [total]="total"
    [text]="displayText"
    [boldNumbers]="true"
    >
  </app-counter>
  <div class="top__buttons">
    <app-button class="top__select-all"
      buttonStyle="secondary"
      buttonText="Select all"
      (click)="onSelectAll()"
      >
    </app-button>
    <app-button class="top__clear-all"
      buttonStyle="secondary"
      buttonText="Clear all"
      (click)="onClearAll()"
      >
    </app-button>
  </div>
</div>
<div class="items">
  <app-nested-checkboxes class="item"
    *ngFor="let item of items"
    [item]="item"
    [treeProvider]="treeProvider"
    [showCounters]="showCounters"
    imagePath="{{imagePath}}/{{treeProvider.getItemDisplayName(item)}}.{{imageType}}"
    [ngModel]="checkboxStates"
    (ngModelChange)="updateCheckboxStates($event)"
  ></app-nested-checkboxes>
</div>
