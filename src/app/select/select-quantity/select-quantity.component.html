<div class="select-quantity">
  <div class="select-quantity__form">
    <app-radio-buttons
      [options]="quantities"
      [ngModel]="currentlySelectedQuantity"
      (ngModelChange)="onQuantityChange($event)"
      text="Number of countries to include in the quiz:"
      >
    </app-radio-buttons>
  </div>
  <div class="select-quantity__button">
    {{ model | json }}
    <app-button
      buttonStyle="primary"
      buttonText="Next"
      (clicked)="onClick()"
      >
    </app-button>
  </div>
</div>
