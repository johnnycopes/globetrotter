<div>
  <div *ngFor="let region of regions">
    <img src="assets/icons/{{region.name}}.svg" width="100">
    <br>
    <app-new-nested-checkboxes
      [item]="region"
      [treeProvider]="treeProvider"
    >
    </app-new-nested-checkboxes>
  </div>
</div>

<div class="select-countries">
  <div class="select-countries__form">
    <!-- <app-nested-checkboxes-group
      [regions]="regions"
      [allChecked]="allCountriesSelected"
      imagePath="assets/icons"
      imageType="svg"
      (modelChanged)="onCountriesChange($event)"
      >
    </app-nested-checkboxes-group> -->
  </div>
  <div class="select-countries__button">
    <app-button
      buttonStyle="primary"
      buttonText="Launch"
      [disabled]="!canStartQuiz"
      (clicked)="onClick()"
      >
    </app-button>
  </div>
</div>
