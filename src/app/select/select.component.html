<main class="select"
  @fadeIn
  >
  <h1 class="header">
    Globetrotter
  </h1>
  <div class="divider">
    <hr class="divider__line">
    <img class="divider__icon"
      src="assets/icons/Globetrotter.svg"
      alt="Globetrotter logo"
    />
  </div>
  <app-radio-buttons
    [options]="quantities"
    text="Number of countries to include in the quiz:"
    (modelChanged)="onQuantityChange($event)"
    >
  </app-radio-buttons>
  <app-nested-checkboxes-group
    [categories]="countries"
    [startingValue]="true"
    imagePath="assets/icons"
    imageType="svg"
    (modelChanged)="onCountriesChange($event)"
    >
  </app-nested-checkboxes-group>
  <!-- TODO: figure out how to avoid ExpressionChangedAfterItHasBeenCheckedError caused by disabled property binding here -->
  <app-button class="start"
    [isDisabled]="!selection.countries.current"
    buttonStyle="primary"
    buttonType="submit"
    buttonText="Start"
    buttonSize="huge"
    (onClick)="onSubmit()"
    >
  </app-button>
</main>
