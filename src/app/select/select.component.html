<app-tabset
  [controlsPosition]="controlsPosition"
  [tabsVisibility]="tabsVisibility"
  >
  <div app-tabset-controls-left>
    <app-logo></app-logo>
  </div>
  <div app-tabset-controls-right>
    <app-button class="launch"
      buttonText="Launch"
      buttonStyle="primary"
      (clicked)="onLaunch()"
      >
    </app-button>
  </div>
  <div app-tabset-content>
    <app-tab name="Type">
      <app-select-type></app-select-type>
    </app-tab>
    <app-tab name="Quantity">
      <app-select-quantity></app-select-quantity>
    </app-tab>
    <app-tab name="Countries">
      <app-select-countries></app-select-countries>
    </app-tab>
  </div>
</app-tabset>
