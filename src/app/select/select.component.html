<main class="select"
  @fadeIn
  >
  <div class="select__form">
    <!-- put ng-containers here to try making animations work for each component -->
    <app-radio-buttons *ngIf="currentStage === 1"
      [options]="quantities"
      text="Number of countries to include in the quiz:"
      (modelChanged)="onQuantityChange($event)"
      >
    </app-radio-buttons>
    <app-nested-checkboxes-group *ngIf="currentStage === 2"
      [categories]="countries"
      [allChecked]="allCountriesSelected"
      imagePath="assets/icons"
      imageType="svg"
      (modelChanged)="onCountriesChange($event)"
      >
    </app-nested-checkboxes-group>
  </div>
  <div class="select__button">
    <app-button
      buttonStyle="primary"
      buttonType="submit"
      [buttonText]="buttonText"
      [disabled]="currentStage === 2 && !canStartQuiz"
      (clicked)="onSubmit()"
      >
    </app-button>
  </div>
</main>
