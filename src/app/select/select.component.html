<main class="select"
  @fadeIn
  >
  <div *ngIf="current === 'quantity'"
    @fadeIn
    >
    <app-select-quantity></app-select-quantity>
    <div class="select__button">
      <app-button
        buttonStyle="primary"
        buttonType="submit"
        buttonText="Next"
        (clicked)="onSubmitQuantity()"
        >
      </app-button>
    </div>
  </div>
  <div *ngIf="current === 'countries'"
    @fadeIn
    >
    <app-select-countries [allCountriesSelected]="allCountriesSelected"></app-select-countries>
    <div class="select__button">
      <app-button
        buttonStyle="primary"
        buttonType="submit"
        buttonText="Launch"
        [disabled]="!canStartQuiz"
        (clicked)="onSubmitCountries()"
        >
      </app-button>
    </div>
  </div>
</main>
