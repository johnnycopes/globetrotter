<main class="select"
  @fadeIn
  >
  <app-radio-buttons
    [options]="quantities"
    text="Number of countries to include in the quiz:"
    (modelChanged)="onQuantityChange($event)"
    >
  </app-radio-buttons>
  <app-nested-checkboxes-group
    [categories]="countries"
    [allChecked]="allCountriesSelected"
    imagePath="assets/icons"
    imageType="svg"
    (modelChanged)="onCountriesChange($event)"
    >
  </app-nested-checkboxes-group>
  <app-button class="start"
    buttonStyle="primary"
    buttonType="submit"
    buttonText="Start"
    buttonSize="huge"
    [disabled]="!canStartQuiz"
    (clicked)="onSubmit()"
    >
  </app-button>
</main>
