<app-flip-card
  [canFlip]="canFlip"
  [guess]="guess"
  [disabled]="disabled"
  (flipped)="onFlip()"
  >
  <app-flip-card-front>
    <img class="quiz-card__flag"
      [src]="country.flag"
      alt="Flag of {{country.name}}"
    />
  </app-flip-card-front>
  <app-flip-card-back>
    <h3 class="quiz-card__country">
      {{country.name}}
    </h3>
  </app-flip-card-back>
</app-flip-card>
