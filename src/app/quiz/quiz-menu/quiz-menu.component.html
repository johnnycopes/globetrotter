<app-fixed-slideable-panel *ngIf="(quiz$ | async) as quiz"
  [position]="menuPosition$ | async"
  >
  <div app-fixed-slideable-panel-content>
    <div class="outcome"
      *ngIf="quiz.isComplete"
      >
      <app-logo class="home"></app-logo>
      <p class="text">
        Quiz complete! You scored
      </p>
      <h1 class="accuracy">
        {{quiz.accuracy}}%
      </h1>
    </div>
  </div>
  <div app-fixed-slideable-panel-header>
    <div class="progress"
      *ngIf="!quiz.isComplete"
      >
      <h4 class="tally">
        {{quiz.countriesGuessed}} / {{quiz.totalCountries}}
      </h4>
      <p class="prompt">
        {{prompt$ | async}}
      </p>
      <h4 class="guess">
        Guess #{{quiz.guess}}
      </h4>
    </div>
  </div>
</app-fixed-slideable-panel>
