<app-form
  [formGroup]="form"
  [error]="formError$ | async"
  buttonText="Sign In"
  (submitted)="login($event)"
  >
  <app-input
    label="Username"
    [showError]="!username.valid && username.touched"
    errorMessage="Username is required"
    >
    <input
      id="Username"
      type="text"
      formControlName="username"
    />
  </app-input>
  <app-input
    label="Password"
    errorMessage="Password is required"
    [showError]="!password.valid && password.touched"
    >
    <input
      id="Password"
      type="password"
      formControlName="password"
    />
  </app-input>
</app-form>
