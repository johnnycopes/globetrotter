<ng-template #tabsetControlsTemplate
  let-tabs="tabs"
  >
  <app-fixed-slideable-panel class="tabset"
    [position]="tabsetControlsPosition"
    >
    <div class="controls"
      header
      >
      <div class="quit">
        <app-icon class="quit__icon"
          icon="Cancel"
          [highlighted]="true"
          (clicked)="onQuit()"
          >
        </app-icon>
      </div>
      <ul class="tabs">
        <app-menu-link class="tab"
          *ngFor="let tab of tabs"
          [name]="tab.name"
          [selected]="tab.selected"
          (clicked)="tabset.onSelectTab(tab)"
          >
        </app-menu-link>
      </ul>
      <div class="launch">
        <app-button class="launch__button"
          buttonText="Launch"
          buttonStyle="primary"
          [disabled]="!canStartQuiz"
          (clicked)="onLaunch()"
          >
        </app-button>
      </div>
    </div>
  </app-fixed-slideable-panel>
</ng-template>

<app-tabset #tabset
  [controlsTemplate]="tabsetControlsTemplate"
  [contentVisibility]="tabsetContentVisibility"
  >
  <app-tab name="Type">
    <app-select-type></app-select-type>
  </app-tab>
  <app-tab name="Quantity">
    <app-select-quantity></app-select-quantity>
  </app-tab>
  <app-tab name="Countries">
    <app-select-countries></app-select-countries>
  </app-tab>
</app-tabset>
