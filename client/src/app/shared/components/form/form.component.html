<ul class="guidelines"
  *ngIf="guidelines"
  >
  <li class="guideline"
    *ngFor="let guideline of guidelines"
    >
    {{guideline}}
  </li>
</ul>
<app-alert class="error"
  *ngIf="error"
  [large]="true"
  >
  {{error}}
</app-alert>
<form [formGroup]="formGroup"
  (ngSubmit)="onSubmit()"
  >
  <ng-content select="app-input">
  </ng-content>
  <app-button class="button"
    buttonType="submit"
    [buttonText]="buttonText"
    [disabled]="!formGroup.valid"
    >
  </app-button>
</form>
