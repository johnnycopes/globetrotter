<form class="form"
  *ngIf="vm$ | async as vm"
  #optionForm="ngForm"
  >
  <div class="text">
    {{text}}
  </div>
  <div class="options"
    [ngClass]="{'options--stacked-vertically': vm.stackedVertically}"
    >
    <div class="option"
      [ngClass]="{'option--stacked-vertically': vm.stackedVertically}"
      *ngFor="let option of options"
      >
      <input class="option__input"
        [id]="option.display"
        [value]="option.value"
        (change)="onChange()"
        [(ngModel)]="model && model.value"
        type="radio"
        name="option"
      />
      <label class="option__label"
        [for]="option.display"
        >
        {{option.display}}
      </label>
    </div>
  </div>
</form>
