<app-navigation *ngIf="showNavigation$ | async">
</app-navigation>

<div class="content">
  <div class="content__wrapper"
    *ngIf="showContent"
    [ngClass]="{'content__wrapper--no-scroll': (quizComplete$ | async)}"
    >
    <router-outlet></router-outlet>
  </div>
</div>

<app-modal *ngIf="showModal$ | async"
  (confirmed)="onModalConfirm()"
  >
  {{modalMessage$ | async}}
</app-modal>
