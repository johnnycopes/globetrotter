<a class="link"
  #link="routerLinkActive"
  [routerLink]="route"
  routerLinkActive="link--active"
  [routerLinkActiveOptions]="{exact: exactPathMatch}"
  >
  <app-icon
    *ngIf="icon"
    [icon]="icon"
    [highlighted]="link.isActive"
    >
  </app-icon>
  <app-menu-link class="link__text"
    *ngIf="name"
    [name]="name"
    [selected]="link.isActive"
    >
  </app-menu-link>
</a>
