<a class="navigation-link"
  #link="routerLinkActive"
  [routerLink]="route"
  routerLinkActive="navigation-link--active"
  [routerLinkActiveOptions]="{exact: exactPathMatch}"
  >
  <app-menu-link class="navigation-link__text"
    [name]="name"
    [selected]="link.isActive"
    >
  </app-menu-link>
</a>
