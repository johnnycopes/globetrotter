<app-fixed-slideable-panel position="header">
  <app-container header>
    <app-icon class="home"
      left
      icon="Globetrotter"
      [highlighted]="true"
      (clicked)="navigateToHome()"
      >
    </app-icon>
    <ng-container center>
      <app-navigation-link
        *ngFor="let link of links"
        [name]="link.name"
        [route]="link.route"
        [exactPathMatch]="link.exactPathMatch"
        >
      </app-navigation-link>
    </ng-container>
    <app-icon class="account"
      right
      icon="User"
      [highlighted]="true"
      (clicked)="navigateToAccount()"
      >
    </app-icon>
  </app-container>
</app-fixed-slideable-panel>
