<app-fixed-slideable-panel position="header">
  <app-container header>
    <app-icon class="home"
      left
      icon="Globetrotter"
      [highlighted]="true"
      (clicked)="navigateToHome()"
      >
    </app-icon>
    <ul class="links"
      center
      >
      <app-navigation-link class="link"
        *ngFor="let link of links"
        [name]="link.name"
        [route]="link.route"
        [exactPathMatch]="link.exactPathMatch"
        >
      </app-navigation-link>
    </ul>
    <app-icon class="account"
      right
      icon="User"
      [highlighted]="true"
      (clicked)="navigateToAccount()"
      >
    </app-icon>
  </app-container>
</app-fixed-slideable-panel>
