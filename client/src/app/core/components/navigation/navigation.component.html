<app-fixed-slideable-panel position="header">
  <app-container header>
    <app-icon class="home"
      left
      icon="Globetrotter"
      [highlighted]="true"
      (clicked)="navigateToHome()"
      >
    </app-icon>
    <ng-container center>
      <a appLink
        *ngFor="let link of links"
        [selected]="navigationLink.isActive"
        [routerLink]="link.route"
        routerLinkActive
        [routerLinkActiveOptions]="{exact: link.exactPathMatch}"
        #navigationLink="routerLinkActive"
        >
        {{link.name}}
      </a>
    </ng-container>
    <app-icon class="account"
      right
      icon="User"
      [highlighted]="true"
      (clicked)="navigateToAccount()"
      >
    </app-icon>
  </app-container>
</app-fixed-slideable-panel>
