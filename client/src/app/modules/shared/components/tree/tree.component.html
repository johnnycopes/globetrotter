<ng-container
	[ngTemplateOutlet]="itemTemplate ? itemTemplate : defaultTemplate"
	[ngTemplateOutletContext]="{
		$implicit: this.item,
		parent: this.parent
	}"
	>
</ng-container>
<ng-container *ngIf="children.length">
	<app-tree [class.indent]="indentChildItems"
		*ngFor="let childItem of children"
		[item]="childItem"
		[treeProvider]="treeProvider"
    [itemTemplate]="itemTemplate"
    [indentChildItems]="indentChildItems"
		>
	</app-tree>
</ng-container>

<ng-template #defaultTemplate>
	{{id}}
</ng-template>
