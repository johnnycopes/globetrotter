<form class="form"
  #optionForm="ngForm"
  >
  <div class="options"
    [ngClass]="{'options--stacked': stacked}"
    >
    <div class="option"
      [ngClass]="{'option--stacked': stacked}"
      *ngFor="let option of options"
      >
      <input class="option__input"
        [id]="option.display"
        [value]="option.value"
        (change)="onChange()"
        [(ngModel)]="model && model.value"
        type="radio"
        name="option"
      />
      <label class="option__label"
        [for]="option.display"
        >
        {{option.display}}
      </label>
    </div>
  </div>
</form>
